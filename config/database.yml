default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: password
  host: db

development:
  <<: *default
  database: conversation_history_development

test:
  <<: *default
  database: conversation_history_test

production:
  <<: *default
  database: conversation_history_production
  username: conversation_history
